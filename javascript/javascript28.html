<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
  </head>
  <body>
    <script>
      //1부터 10까지 출력
      let num = 1;
      while (num <= 10) {
        document.write(num, "<br>");
        num++;
      }

      //1부터 10까지 출력(짝수)
      let i = 1;
      while (i <= 10) {
        if (i % 2 == 0) {
          document.write(i, "<br>");
        }
        i++; //밖에다 써주기
      }

      //1부터 10까지 출력(4의 배수)
      let n = 1;
      while (n <= 10) {
        if (n % 4 == 0) {
          document.write(n, "<br>");
        }
        n++;
      }

      //1부터 100까지 출력(짝수는 파란색, 홀수는 빨간색)
      let num4 = 1;
      while (num4 <= 100) {
        if (num4 % 2 == 0) {
          document.write(
            "<span style='color: blue'>" + num4 + "</span>",
            "<br>"
          );
        } else {
          document.write(
            "<span style='color: red'>" + num4 + "</span>",
            "<br>"
          );
        }
        num4++;
      }
    </script>
  </body>
</html>
