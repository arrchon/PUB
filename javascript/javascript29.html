<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
  </head>
  <body>
    <script>
      //1부터 10까지 출력
      document.write(1, "<br>");
      document.write(2, "<br>");
      document.write(3, "<br>");
      document.write(4, "<br>");
      document.write(5, "<br>");
      document.write(6, "<br>");
      document.write(7, "<br>");
      document.write(8, "<br>");
      document.write(9, "<br>");
      document.write(10, "<br>");

      //for문을 이용해서 0부터 9까지 출력(암기 이해 필수)
      for (let i = 0; i < 10; i++) {
        document.write(i, "<br>");
      }

      //for문을 이용해서 1부터 10까지 출력
      for (let n1 = 1; n1 <= 10; n1++) {
        document.write(n1, "<br>");
      }

      //for문을 이용해서 1부터 100까지 출력하는데 짝수만
      for (let i2 = 1; i2 <= 100; i2++) {
        if (i2 % 2 == 0) {
          document.write(i2, "<br>");
        }
      }
      // y = y + 2
      // y += 2
      for (let y = 2; y <= 100; y += 2) {
        document.write(y, "<br>");
      }

      //for문을 이용해서 1~100까지 출력하는데 짝 : 파랑 홀 : 빨강
      for (let a = 1; a <= 100; a++) {
        if (a % 2 == 0) {
          document.write("<span style ='color : blue'>" + a + "<span>");
        } else {
          document.write("<span style ='color : red'>" + a + "<span>");
        }
      }
    </script>
  </body>
</html>
