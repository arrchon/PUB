<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1부터 100까지 10단위로 출력하기
      let table = "<table border='1'>";
      let num = 1;

      for (let i = 1; i <= 10; i++) {
        table += "<tr>";
        for (let j = 1; j <= 10; j++) {
          table += "<td>" + num + "</td>";
          num++;
        }
        table += "</tr>";
      }

      table += "</table>";

      document.write(table);
    </script>
  </body>
</html>
